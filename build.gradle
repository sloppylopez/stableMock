buildscript {
    dependencies {
        classpath files("${projectDir}/build/classes/java/main")
    }
}

plugins {
    id 'java-library'
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'signing'
    id 'jacoco'  // Code coverage
}

group = 'com.stablemock'
version = '1.0-SNAPSHOT'

sourceCompatibility = '17'
targetCompatibility = '17'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withJavadocJar()  // Generate javadoc JAR
    withSourcesJar()   // Generate sources JAR
}

repositories {
    mavenCentral()
}

dependencies {
    // Upgraded to WireMock 3.13.2 to fix CVE-2023-44487 (HTTP/2 Rapid Reset vulnerability)
    // Note: Maven coordinates changed from com.github.tomakehurst:wiremock-jre8 to org.wiremock:wiremock
    api 'org.wiremock:wiremock-standalone:3.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'io.github.java-diff-utils:java-diff-utils:4.12'

    // SLF4J API for logging (consumers provide their own implementation)
    api 'org.slf4j:slf4j-api:2.0.9'
    // Simple implementation only for tests (not transitive to consumers)
    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.9'

    implementation platform('org.junit:junit-bom:5.9.3')
    api 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
}

gradlePlugin {
    plugins {
        stablemock {
            id = 'com.stablemock'
            implementationClass = 'com.stablemock.gradle.StableMockPlugin'
        }
    }
}

// Apply the StableMock plugin to this project so we can use its tasks
// We apply it directly using the implementation class since this is the plugin project itself
afterEvaluate {
    def pluginClass = Class.forName('com.stablemock.gradle.StableMockPlugin')
    project.apply plugin: pluginClass
}

test {
    useJUnitPlatform()
    // System properties passed via -D flag are available via System.getProperty()
    // This works cross-platform (Windows PowerShell, bash, etc.)
    systemProperty 'stablemock.mode', System.getProperty('stablemock.mode', System.getenv('STABLEMOCK_MODE') ?: '')
    systemProperty 'stablemock.showMatches', System.getProperty('stablemock.showMatches', '')
    // Exclude XML E2E tests from regular test runs (they require RECORD mode first)
    // Only exclude if not explicitly requested via --tests
    if (!project.hasProperty('includeXmlE2E')) {
        exclude '**/XmlE2ETest.class'
    }
    // Restore parallel execution - JaCoCo errors are harmless warnings
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        showStandardStreams = true
    }
    // Disable JaCoCo instrumentation to avoid assertion failures (coverage reports disabled)
    // To enable coverage: remove this line and run 'gradlew test jacocoTestReport' separately
    // finalizedBy jacocoTestReport
}

// JaCoCo Code Coverage
jacoco {
    toolVersion = "0.8.12"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    '**/gradle/**'  // Exclude Gradle plugin classes from coverage if desired
            ])
        }))
    }
}

// Javadoc configuration
javadoc {
    options.encoding = 'UTF-8'
    options.addStringOption('Xdoclint:none', '-quiet')
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

tasks.withType(Jar).configureEach {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            
            groupId = project.group
            artifactId = 'stablemock'
            version = project.version
            
            pom {
                name = 'StableMock'
                description = 'A JUnit 5 extension that uses WireMock to record and replay HTTP requests and responses during tests, with support for ignoring dynamic data (timestamps, IDs, tokens).'
                url = 'https://github.com/sloppylopez/stablemock'
                
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                
                developers {
                    developer {
                        id = 'sloppylopez'
                        name = 'Your Name'
                        email = 'your.email@example.com'
                    }
                }
                
                scm {
                    connection = 'scm:git:git://github.com/sloppylopez/stablemock.git'
                    developerConnection = 'scm:git:ssh://github.com:sloppylopez/stablemock.git'
                    url = 'https://github.com/sloppylopez/stablemock'
                }
            }
        }
        
        pluginMaven(MavenPublication) {
            pom {
                name = 'StableMock Gradle Plugin'
                description = 'Gradle plugin for StableMock - JUnit 5 extension for WireMock-based HTTP mocking'
                url = 'https://github.com/sloppylopez/stablemock'
                
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                
                developers {
                    developer {
                        id = 'sloppylopez'
                        name = 'Your Name'
                        email = 'your.email@example.com'
                    }
                }
                
                scm {
                    connection = 'scm:git:git://github.com/sloppylopez/stablemock.git'
                    developerConnection = 'scm:git:ssh://github.com:sloppylopez/stablemock.git'
                    url = 'https://github.com/sloppylopez/stablemock'
                }
            }
        }
    }
    
    repositories {
        mavenLocal()
        maven {
            name = 'OSSRH'
            url = version.endsWith('-SNAPSHOT') 
                ? 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
                : 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
            
            credentials {
                username = project.findProperty('ossrhUsername') ?: System.getenv('OSSRH_USERNAME')
                password = project.findProperty('ossrhPassword') ?: System.getenv('OSSRH_PASSWORD')
            }
        }
    }
}

signing {
    required { !version.endsWith('-SNAPSHOT') && gradle.taskGraph.hasTask('publish') }
    sign publishing.publications.maven
    sign publishing.publications.pluginMaven
    
    def signingKey = project.findProperty('signingKey') ?: System.getenv('SIGNING_KEY')
    def signingPassword = project.findProperty('signingPassword') ?: System.getenv('SIGNING_PASSWORD')
    
    if (signingKey && signingPassword) {
        useInMemoryPgpKeys(signingKey, signingPassword)
    }
}
