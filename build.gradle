plugins {
    id 'java-library'
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'signing'
    id 'jacoco'  // Code coverage
    id 'io.github.gradle-nexus.publish-plugin' version '2.0.0'
}

group = 'com.stablemock'
version = '1.0.0'

sourceCompatibility = '17'
targetCompatibility = '17'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withJavadocJar()  // Generate javadoc JAR
    withSourcesJar()   // Generate sources JAR
}

repositories {
    mavenCentral()
}

dependencies {
    // Upgraded to WireMock 3.13.2 to fix CVE-2023-44487 (HTTP/2 Rapid Reset vulnerability)
    api 'org.wiremock:wiremock-standalone:3.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'io.github.java-diff-utils:java-diff-utils:4.12'

    // SLF4J API for logging (consumers provide their own implementation)
    api 'org.slf4j:slf4j-api:2.0.9'
    // Simple implementation only for tests (not transitive to consumers)
    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.9'

    implementation platform('org.junit:junit-bom:5.9.3')
    api 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
}

gradlePlugin {
    plugins {
        stablemock {
            id = 'com.stablemock'
            implementationClass = 'com.stablemock.gradle.StableMockPlugin'
        }
    }
}

test {
    useJUnitPlatform()

    // System properties passed via -D flag are available via System.getProperty()
    // This works cross-platform (Windows PowerShell, bash, etc.)
    systemProperty 'stablemock.mode',
        System.getProperty('stablemock.mode', System.getenv('STABLEMOCK_MODE') ?: '')

    systemProperty 'stablemock.showMatches',
        System.getProperty('stablemock.showMatches', '')

    // Exclude XML E2E tests from regular test runs (they require RECORD mode first)
    if (!project.hasProperty('includeXmlE2E')) {
        exclude '**/XmlE2ETest.class'
    }

    // Restore parallel execution - JaCoCo errors are harmless warnings
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1
}

// JaCoCo Code Coverage
jacoco {
    toolVersion = "0.8.12"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                '**/gradle/**'  // Exclude Gradle plugin classes from coverage if desired
            ])
        }))
    }
}

// Javadoc configuration
javadoc {
    options.encoding = 'UTF-8'
    options.addStringOption('Xdoclint:none', '-quiet')
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

tasks.withType(Jar).configureEach {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            groupId = project.group
            artifactId = 'stablemock'
            version = project.version

            pom {
                name = 'StableMock'
                description = 'A JUnit 5 extension that uses WireMock to record and replay HTTP requests and responses during tests, with support for ignoring dynamic data.'
                url = 'https://github.com/sloppylopez/stablemock'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }

                developers {
                    developer {
                        id = 'sloppylopez'
                        name = 'Sloppy Lopez'
                        email = 'sloppy@sloppylopez.com'
                    }
                }

                scm {
                    connection = 'scm:git:git://github.com/sloppylopez/stablemock.git'
                    developerConnection = 'scm:git:ssh://github.com:sloppylopez/stablemock.git'
                    url = 'https://github.com/sloppylopez/stablemock'
                }
            }
        }
    }
}

// üîê REQUIRED: signing must be configured eagerly for Sonatype
signing {
    required {
        !gradle.startParameter.taskNames.contains('publishToMavenLocal')
    }

    def signingKey = project.findProperty('signingKey') ?: System.getenv('SIGNING_KEY')
    def signingPassword = project.findProperty('signingPassword') ?: System.getenv('SIGNING_PASSWORD')

    if (signingKey && signingPassword) {
        // Use in-memory keys (best on Windows / CI)
        useInMemoryPgpKeys(signingKey, signingPassword)
    } else {
        // Fallback to local GPG install
        useGpgCmd()
    }

    sign publishing.publications
}

// üöÄ Nexus / Sonatype (this is what gives you closeAndRelease*)
nexusPublishing {
    repositories {
        sonatype {
            nexusUrl.set(uri("https://s01.oss.sonatype.org/service/local/"))
            snapshotRepositoryUrl.set(
                uri("https://s01.oss.sonatype.org/content/repositories/snapshots/")
            )

            username.set(
                project.findProperty("ossrhUsername") ?: System.getenv("OSSRH_USERNAME")
            )
            password.set(
                project.findProperty("ossrhPassword") ?: System.getenv("OSSRH_PASSWORD")
            )
        }
    }
}
