# SNAPSHOT Publishing Workflow
# Publishes SNAPSHOT versions to Maven Central snapshot repository
# Triggered on push to main branch (only when build.gradle changes) or manually

name: Publish SNAPSHOT

on:
  push:
    branches: [ main ]
    # Only publish if build.gradle or source code changed
    paths:
      - 'build.gradle'
      - 'src/**'
      - 'gradle/**'
  workflow_dispatch:  # Manual trigger option

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if not a tag (tags trigger release workflow)
    if: !startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Verify SNAPSHOT version
        id: version-check
        run: |
          VERSION=$(grep "version = " build.gradle | sed "s/.*version = ['\"]\\(.*\\)['\"].*/\\1/")
          echo "Found version: $VERSION"
          if [[ ! "$VERSION" =~ -SNAPSHOT$ ]]; then
            echo "Error: Version must end with -SNAPSHOT for snapshot publishing"
            echo "Current version: $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "✓ Publishing SNAPSHOT version: $VERSION"
      
      - name: Configure GPG for signing
        env:
          GPG_KEY: ${{ secrets.SIGNING_SECRET_KEY }}
          GPG_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          if [ -z "$GPG_KEY" ] || [ -z "$GPG_KEY_ID" ] || [ -z "$GPG_PASSPHRASE" ]; then
            echo "Error: GPG signing secrets are not configured"
            echo "Please add SIGNING_SECRET_KEY, SIGNING_KEY_ID, and SIGNING_PASSWORD to GitHub Secrets"
            exit 1
          fi
          
          # Import GPG key
          echo "$GPG_KEY" | base64 -d > /tmp/secret-key.gpg 2>/dev/null || echo "$GPG_KEY" > /tmp/secret-key.gpg
          gpg --batch --import /tmp/secret-key.gpg || true
          gpg --list-secret-keys --keyid-format LONG
          echo "✓ GPG key configured"
      
      - name: Publish to Maven Central (SNAPSHOT)
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          echo "Publishing to Maven Central snapshot repository..."
          ./gradlew publishToMavenCentral --no-daemon
          echo "✓ Published successfully"
      
      - name: Verify publication
        run: |
          VERSION="${{ steps.version-check.outputs.version }}"
          echo "Published version: $VERSION"
          echo "Check deployment at: https://central.sonatype.com/deployments"
          echo "Snapshot repository: https://central.sonatype.com/repository/maven-snapshots/com/stablemock/stablemock/$VERSION/"
